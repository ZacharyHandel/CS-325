<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mortgage Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mortgage.css">
</head>
<body>
	<div id="box">
		<h1>PHP Mortgage Calculator :)</h1>
		<form method="POST" action="calc.php">
			<label for="principle">Principal:&nbsp;
				<input type="text" id="principle" name="principle" required
					placeholder="100,000,000" pattern="\d{1,3}(,\d{3}){0,2}" autofocus>
			</label><br>

			<label>Interest rate:&nbsp;
				<input type="text" id="rate" name="rate" requried placeholder="7.25" pattern="\d{1,2}(\.\d{1,2})+">
			</label><br>

			<label>Years:&nbsp;
				<select id="years" name="years" required>
					<option value="">Choose</option>
					<option value="5">5</option>
				</select>
			</label><br>

			<p class="right">
				<input class="button" type="submit" value="Compute Payment">
				<input class="button" type="reset" value="Clear">
			</p>
		</form>
	</div>
</body>
</html>
